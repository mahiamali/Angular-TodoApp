<div class="container">
  <h1 class="text-center mb-3">To-Do List</h1>
  <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
  <h4>Your Todos</h4>
  <div>
    @for (todo of todos; track todo.title; let i = $index) {
    <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)"
      (todoCheckbox)="toggleTodo($event)"></app-todo-item>
    } @empty {
    <p>There are no items.</p>
    }
  </div>
</div>
